os:
- linux
- osx
osx_image: xcode9.3
language: node_js
yarn: 1.7.0
node_js: 8.0.0
go: 1.10.0
before_install:
- echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN
  CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
install:
- yarn --link-duplicates
after_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then travis_wait yarn build-mac; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis_wait yarn build-linux; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis_wait yarn build-win; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - dist/musicoin-wallet-1.5.0-linux-x86.zip
  - dist/musicoin-wallet-1.5.0-linux-x64.zip
  - dist/musicoin-wallet-1.5.0-mac-x64.zip
  - dist\musicoin-wallet-1.5.0-win-x86-Setup.exe
  - dist\musicoin-wallet-1.5.0-win-x64-Setup.exe
  skip_cleanup: true
  on:
    tags: true
addons:
  coverity_scan:
    project:
      name: etaletai13/desktop
      description: "Musicoin Desktop"
    notification_email: 13@etaletai.com
    build_command_prepend: "yarn --link-duplicates --production"
    build_command: "yarn run build-all"
    branch_pattern: staging
env:
  global:
     - secure: ""

